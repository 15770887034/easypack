---
# master node: prepare
- hosts: master-nodes
  vars_files:
    - "common_vars.yml"
  gather_facts: no
  roles:
    - role: clean
    - role: prepare

# etcd node setting
- hosts: etcd
  vars_files:
    - "common_vars.yml"
  gather_facts: no
  roles:
    - role: etcd

# master nodes setting
- hosts: master-nodes
  vars_files:
    - "common_vars.yml"
  gather_facts: no
  roles:
    - role: master

# agent nodes setting
- hosts: agent-nodes
  vars_files:
    - "common_vars.yml"
  gather_facts: no
  roles:  
    - role: flannel 
    - role: docker
    - role: node
...
